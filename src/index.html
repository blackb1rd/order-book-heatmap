<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./lightgrid.min.css">
  </head>
  <body>
    <div class="ui">
      <form class="row g-2">
        <div class="col form-floating">
          <select class="form-select" aria-label="Symbol" id="floatingSymbol">
            <option value="BTCUSDT" selected="selected">BTC/USDT</option>
            <option value="ETHUSDT">ETH/USDT</option>
            <option value="ADAUSDT">ADA/USDT</option>
            <option value="LTCUSDT">LTC/USDT</option>
            <option value="XRPUSDT">XRP/USDT</option>
            <option value="LINKUSDT">LINK/USDT</option>
            <option value="BCHUSDT">BCH/USDT</option>
          </select>
          <label for="floatingSymbol">symbol</label>
        </div>

        <div class="col form-floating">
          <select class="form-select" aria-label="Interval" id="floatingInterval">
            <option value="100">100ms</option>
            <option value="250">250ms</option>
            <option value="500" selected="selected">500ms</option>
            <option value="1000">1s</option>
          </select>
          <label for="floatingInterval">update every</label>
        </div>

        <div class="col form-floating">
          <select class="form-select" aria-label="HeatmapSize" id="floatingHeatmapSize">
            <option value="1000">1000 periods</option>
            <option value="500">500 periods</option>
            <option value="250">250 periods</option>
            <option value="100" selected="selected">100 periods</option>
            <option value="25">25 periods</option>
          </select>
          <label for="floatingHeatmapSize">Heatmap size</label>
        </div>

        <div class="col form-floating">
          <select class="form-select" aria-label="level" id="floatingLevel">
            <option value="10">10</option>
            <option value="20" selected="selected">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
          </select>
          <label for="floatingLevel">bid/ask levels</label>
        </div>

        <!-- TODO: fix aggregation -->
        <div class="col form-floating">
          <select class="form-select" aria-label="aggregation" id="floatingAggregation">
            <option value="1" selected="selected">no aggregation</option>
            <option value="2">2 levels</option>
            <option value="5">5 levels</option>
            <option value="10">10 levels</option>
          </select>
          <label for="floatingAggregation">aggregate over</label>
        </div>

        <div class="col form-floating">
          <select class="form-select" aria-label="scale" id="floatingScale">
            <option value="linear" selected="selected">linear</option>
            <option value="log2">log2</option>
          </select>
          <label for="floatingScale">color scale</label>
        </div>

        <div class="col form-floating">
          <select class="form-select" aria-label="theme" id="floatingTheme">
            <option value="rb" selected="selected">red & blue</option>
            <option value="bw">black & white</option>
          </select>
          <label for="floatingTheme">heatmap theme</label>
        </div>
      </form>
    </div>

    <div class="dashboard row">
      <div class="col-8 ">
        <span class="heatmap"></div>
      </span>
      <span class="side col-4">
        <div class="trades" style="display: none">
          <table>
            <thead>
              <tr>
                <th>Size</th>
                <th>Price</th>
                <th>Time</th>
              </tr>
            </thead>

            <tbody class="trades-body"></tbody>
          </table>
        </div>
        <div class="bar-chart-wrapper">
          <div class="limit-orders-bar-chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
